name: NeuralHydrology Tutorial

on:
  workflow_dispatch:

jobs:
  run-tutorial:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: prefix-dev/setup-pixi@v0.9.4
        with:
            manifest-path: pyproject.toml
            cache: true
            frozen: true

      - name: Cache Tutorial Data
        uses: actions/cache@v5
        with:
            path: basin_timeseries_v1p2_metForcing_obsFlow.zip
            key: ${{ runner.os }}-tutorial-data

      # Wget raises error code 1 if file already exists, overriding with || true
      - name: Download Tutorial Data
        run: |
            pixi run get-camels-data || true

      - name: Setup Tutorial Data
        run: |
            pixi run unzip-camels-data
            pixi run rename-camels-data

      - name: Run Training
        id: train
        run: |
            pixi run train-cpu
            OUTDIR=`ls runs/`
            echo "outdir=$OUTDIR" >> $GITHUB_OUTPUT

      - name: Run Evaluation
        run: |
            pixi run eval --run-dir ./runs/${{ steps.train.outputs.outdir }}

      - name: Visualize Results
        run: |
            pixi run visualize ./runs/${{ steps.train.outputs.outdir }}

      - name: Upload Results
        uses: actions/upload-artifact@v6
        with:
            name: ${{ steps.train.outputs.outdir }}
            path: ./runs/${{ steps.train.outputs.outdir }}
